description: Events for the Attitude Estimator component.
events:
  - name: Attitude_Reset
    description: Attitude estimate was reset to identity quaternion.
  - name: Gyro_Data_Stale
    description: Gyro data dependency returned stale data.
  - name: Invalid_Command_Received
    description: A command was received with invalid parameters.
    param_type: Invalid_Command_Info.T
